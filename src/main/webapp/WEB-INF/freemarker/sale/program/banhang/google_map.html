<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6MGtHPG1GTklAvaTJrgONuqu4TDPp3MU&sensor=true">
    </script>    
  </head>
  
  <body>  
  <div id="map" style="width: 100%; height: 100%;">
  <#if (pojoModeList?size > 0)>  
  <script type="text/javascript">
    var locations = [
     <#assign	lastGaddresss = "">                      
	<#list pojoModeList as pojoMode>                     
      ['${pojoMode.pojo.name}-${pojoMode.pojo.label}', ${pojoMode.pojo.googelAddress!""}, ${(pojoMode_index+2)?c}],      
      <#assign	lastGaddresss = pojoMode.pojo.googelAddress>   
     </#list>
      []
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: new google.maps.LatLng(${lastGaddresss}),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
  </#if>
  </div>
</body>
  
</html>
